<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>ohmyfood - La note enchantée</title>
  <link rel="icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head>
  <body>
    <div class="app">
      <div class="gab"></div>
      <header class="header">
        <div class="wrapper">
          <a href="./index.html" class="link-return">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="header__top">
            <div class="logo">
              <img src="images/content/ohmyfood.png" alt="ohmyfood">
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <header class="main__header main__header--menu">
          <div class="main__header__img">
            <img src="images/content/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française">
          </div>
        </header>
        <section class="menu">
          <header class="menu__header">
            <h1 class="menu__title">La note enchantée</h1>
            <label class="like" for="checkbox1">
              <input type="checkbox" id="checkbox1" name="checkbox1" checked>
              <i class="like__ico like__ico--liked material-icons">favorite</i>
              <i class="like__ico material-icons">favorite_border</i>
            </label>
          </header>
          <div class="menu__step">
            <p class="menu__step__title">Entrées</p>
            <div class="choices">
              <label class="choices__item" for="starter1">
                <input type="radio" id="starter1" name="starter">
                <div class="choices__content">
                  <p class="choices__title">
                    Ravioles de foie gras
                    <span>Accompagnés de leur crème à la truffe </span>
                  </p>
                  <div class="choices__price">25€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="starter2">
                <input type="radio" id="starter2" name="starter">
                <div class="choices__content">
                  <p class="choices__title">
                    Caviar osciètre
                    <span>Sur blini à la farine de blé noir</span>
                  </p>
                  <div class="choices__price">35€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="starter3">
                <input type="radio" id="starter3" name="starter">
                <div class="choices__content">
                  <p class="choices__title">
                    Homard et espuma de potiron
                    <span>Mariné aux zestes d'orange</span>
                  </p>
                  <div class="choices__price">20€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="starter4">
                <input type="radio" id="starter4" name="starter">
                <div class="choices__content">
                  <p class="choices__title">
                    Foie gras de canard cuit entier
                    <span>Confiture de figue et pain toasté</span>
                  </p>
                  <div class="choices__price">35€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <div class="menu__step">
            <p class="menu__step__title">Plats</p>
            <div class="choices">
              <label class="choices__item" for="dish1">
                <input type="radio" id="dish1" name="dish">
                <div class="choices__content">
                  <p class="choices__title">
                    Noix de coquilles Saint-Jacques
                    <span>Sur lit de purée de céleri-rave</span>
                  </p>
                  <div class="choices__price">40€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="dish2">
                <input type="radio" id="dish2" name="dish">
                <div class="choices__content">
                  <p class="choices__title">
                    Langoustine poêlée
                    <span>Purée de patate douce</span>
                  </p>
                  <div class="choices__price">35€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="dish3">
                <input type="radio" id="dish3" name="dish">
                <div class="choices__content">
                  <p class="choices__title">
                    Mijoté de queue de boeuf
                    <span>Et riz sauvage aux zestes de citron</span>
                  </p>
                  <div class="choices__price">44€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <div class="menu__step">
            <p class="menu__step__title">Desserts</p>
            <div class="choices">
              <label class="choices__item" for="dessert1">
                <input type="radio" id="dessert1" name="dessert">
                <div class="choices__content">
                  <p class="choices__title">
                    Macaron noisette et chocolat
                    <span>Glace au caramel brun et sel de Guérande</span>
                  </p>
                  <div class="choices__price">18€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="dessert2">
                <input type="radio" id="dessert2" name="dessert">
                <div class="choices__content">
                  <p class="choices__title">
                    Baba au rhum revisité
                    <span>Avec son coulis de citron</span>
                  </p>
                  <div class="choices__price">222€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
              <label class="choices__item" for="dessert3">
                <input type="radio" id="dessert3" name="dessert">
                <div class="choices__content">
                  <p class="choices__title">
                    Tarte au citron meringuée
                    <span>Déstructurée</span>
                  </p>
                  <div class="choices__price">23€</div>
                  <div class="choices__check">
                    <i class="material-icons">check</i>
                  </div>
                </div>
              </label>
            </div>
          </div>
          <div class="order">
            <a href="#" class="btn-primary">
              Commander
            </a>
          </div>
        </section>
        <footer class="footer">
          <ul>
            <li>
              <div class="logo">
                <img src="images/content/ohmyfood@2x.svg" alt="ohmyfood">
              </div>
            </li>
            <li>
              <a href="#">
                <i class="material-icons">restaurant</i>
                Proposer un restaurant
              </a>
            </li>
            <li>
              <a href="#">
                <i class="material-icons">groups</i>
                Devenir partenaire
              </a>
            </li>
            <li>
              <a href="#">
                Mentions légales
              </a>
            </li>
            <li>
              <a href="mailto:contact@ohmyfood.com">
                Contact
              </a>
            </li>
          </ul>
        </footer>
      </main>
    </div>
  <script src="js/app.js"></script></body>
</html>
